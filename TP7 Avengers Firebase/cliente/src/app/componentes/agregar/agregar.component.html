<div class="container">
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Titulo de pelicula a buscar" [(ngModel)]="peliculaAbuscar" (keyup)="buscarPeliculasF()">
    </div>
    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col" *ngFor="let pelicula of peliculasTraidas">
            <div class="card h-100">
                <img src="{{servicioService.urlPosters+pelicula.poster_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pelicula.title}}</h5>
                    <p class="card-text">{{pelicula.overview.substring(0,100)}}...</p>
                    <hr>
                    <p><small class="text-muted">Fecha estreno: {{pelicula.release_date | date:"dd/MM/yyyy" }}</small></p>
                </div>
                <div class="card-footer">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-outline-primary" (click)="cargarPeliculaF(pelicula)">Agregar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
