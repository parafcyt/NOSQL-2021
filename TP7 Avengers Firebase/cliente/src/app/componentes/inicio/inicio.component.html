<div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-4">

        <div class="col" *ngFor="let pelicula of peliculas">
            <div class="card h-100">
                <img src="{{servicioService.urlPosters+pelicula.poster_path}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{pelicula.title}}</h5>
                    <p class="card-text">{{pelicula.tagline}}</p>
                    <hr>
                    <a class="card-text text-decoration-none" href="{{pelicula.homepage}}">{{pelicula.homepage}}</a>
                    <hr>
                    <p><small class="text-muted">Fecha estreno: {{pelicula.release_date | date:"dd/MM/yyyy" }}</small></p>
                </div>
                <div class="card-footer" *ngIf="auth.isAuthenticated$ | async;">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button type="button" class="btn btn-outline-primary" (click)="modificarPeliculaF(pelicula)">Modificar</button>
                        <button type="button" class="btn btn-outline-danger" (click)="eliminarPeliculaF(pelicula)">Eliminar</button>
                    </div>

                </div>
            </div>
        </div>

    </div>

</div>
