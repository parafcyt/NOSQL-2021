<div class="container">
    <div class="centrado">
        <table class="table table-warning table-striped ">
            <thead>
                <tr class="cabecera">
                    <th scope="col">Ticket</th>
                    <th scope="col">Precio</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of ticketsComprados" class="filas">
                    <th scope="row">{{ticket[0]}}</th>
                    <td>{{ticket[1]}}</td>
                </tr>

            </tbody>
        </table>
    </div>

</div>
